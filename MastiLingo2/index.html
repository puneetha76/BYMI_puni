<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MastiLingo - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #bde0fe, #a2d2ff, #cdb4db);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .container h1 {
      color: #3f3d56;
      margin-bottom: 10px;
    }

    .container p {
      margin-top: 0;
      color: #555;
      font-size: 14px;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-btn {
      margin-top: 20px;
      background: #00b4d8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0077b6;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    #floating-genie {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      animation: float 2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 420px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to MastiLingo</h1>
    <p>Learn languages with a touch of magic üßû‚Äç‚ôÇÔ∏è</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="signup">
      New here? <a href="#">Create an account</a>
    </div>
  </div>

  <!-- Floating Genie Assistant -->
  <div id="floating-genie" onclick="genieHelp()">
    <img src="images/genie.png" alt="Genie Assistant" style="width:100%; height:100%;" />
  </div>

  <!-- Optional genie voice -->
  <audio id="genieSound" src="sounds/genie-hello.mp3" preload="auto"></audio>

  <script>
    function genieHelp() {
      document.getElementById("genieSound").play();
      alert("üßû‚Äç‚ôÇÔ∏è Hello! I‚Äôm your Genie assistant. Need help logging in?");
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if(user && pass){
        alert(`Welcome, ${user}! ü™Ñ`);
        window.location.href = "welcome.html";
      } else {
        alert("Please fill in both fields! üôè");
      }
    }
  </script>
</body>
</html>
