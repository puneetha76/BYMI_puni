<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MastiLingo - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 30px;
    }

    .container {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #4b2e83;
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; color: #5c3dc5; transform: scale(1.03); }
      100% { opacity: 1; }
    }

    .mcq-option {
      display: block;
      background: #e0f7fa;
      border-radius: 12px;
      padding: 14px;
      margin: 10px 0;
      font-weight: 600;
      text-align: center;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mcq-option:hover {
      border-color: #0077b6;
      background: #b3e5fc;
    }

    .continue-btn {
      margin-top: 30px;
      display: block;
      padding: 15px 30px;
      background: #0077b6;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background: #023e8a;
    }

    .genie-img {
      display: block;
      margin: 20px auto;
      width: 150px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .features-section {
      margin-top: 40px;
    }

    .features-section h2 {
      text-align: center;
      color: #3a0ca3;
    }

    .features-section ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .features-section li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/genie.png" alt="Genie" class="genie-img" />
    <h1>‚ú® Welcome to MastiLingo ‚ú®</h1>

    <form id="languageForm" onsubmit="startLearning(event)">
      <label for="language" style="font-weight:bold; display:block; margin-top:30px;">Choose a language to start:</label>
      
      <label class="mcq-option"><input type="radio" name="language" value="Hindi" required> Hindi</label>
      <label class="mcq-option"><input type="radio" name="language" value="Kannada"> Kannada</label>
      <label class="mcq-option"><input type="radio" name="language" value="Tamil"> Tamil</label>
      <label class="mcq-option"><input type="radio" name="language" value="Telugu"> Telugu</label>
      <label class="mcq-option"><input type="radio" name="language" value="Malayalam"> Malayalam</label>

      <button class="continue-btn" type="submit">Let‚Äôs Go ‚û°Ô∏è</button>
    </form>

    <div class="features-section">
      <h2>üåü Why You'll Love MastiLingo</h2>
      <ul>
        <li>üßû Fun Genie-powered lessons</li>
        <li>üéß Real-time pronunciation help</li>
        <li>üìà Track your XP & achievements</li>
        <li>üó£Ô∏è Learn with mini-stories & phrases</li>
        <li>üèÜ Compete with friends</li>
      </ul>
    </div>
  </div>

  <script>
    function startLearning(event) {
      event.preventDefault();
      const selected = document.querySelector('input[name="language"]:checked');
      if (!selected) {
        alert("Please select a language üßû");
        return;
      }
      localStorage.setItem("selectedLanguage", selected.value);  // üíæ Save choice
      window.location.href = "dashboard.html";  // Go to dashboard
    }
  </script>
</body>
</html>
