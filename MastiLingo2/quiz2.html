<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MastiLingo Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #60a5fa 0%, #16a34a 100%);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      min-height: 100vh;
    }
    .flashcard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .flashcard-outer {
      perspective: 1200px;
      margin-bottom: 30px;
    }
    .flashcard {
      width: 340px;
      min-height: 220px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      background: #fff;
      color: #334155;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.3s;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .flashcard:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.22);
    }
    .flashcard.flipped {
      transform: rotateY(180deg);
      background: #16a34a;
      color: #fff;
    }
    .flashcard-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      border-radius: 24px;
    }
    .flashcard-back {
      transform: rotateY(180deg);
      background: #16a34a;
      color: #fff;
    }
    .flashcard-btns {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .nav-btn {
      background: linear-gradient(90deg, #3b82f6 0%, #16a34a 100%);
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      transition: background 0.3s, transform 0.2s;
    }
    .nav-btn:hover {
      background: linear-gradient(90deg, #16a34a 0%, #3b82f6 100%);
      transform: scale(1.07);
    }
    .progress {
      margin-bottom: 18px;
      font-size: 1.1em;
      color: #fff;
      background: rgba(0,0,0,0.08);
      padding: 8px 22px;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üÉè MastiLingo Flashcards</h1>
  </header>
  <div class="flashcard-container">
    <div class="progress" id="progressBar"></div>
    <div class="flashcard-outer">
      <div id="flashcard" class="flashcard" tabindex="0">
        <div class="flashcard-face flashcard-front" id="flashcardFront"></div>
        <div class="flashcard-face flashcard-back" id="flashcardBack"></div>
      </div>
    </div>
    <div class="flashcard-btns">
      <button class="nav-btn" onclick="prevCard()">‚¨ÖÔ∏è Prev</button>
      <button class="nav-btn" onclick="nextCard()">Next ‚û°Ô∏è</button>
      <button class="nav-btn" onclick="addCard()">‚ûï Add Card</button>
      <button class="nav-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
    </div>
  </div>
  <script>
    let flashcards = [
      { front: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á", back: "Hello (Hindi)" },
      { front: "‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç", back: "Hello (Tamil)" },
      { front: "‡≤®‡≤Æ‡≤∏‡≥ç‡≤ï‡≤æ‡≤∞", back: "Hello (Kannada)" },
      { front: "‡∞®‡∞Æ‡∞∏‡±ç‡∞§‡±á", back: "Hello (Telugu)" },
      { front: "‡¥®‡¥Æ‡¥∏‡µç‡¥ï‡¥æ‡¥∞‡¥Ç", back: "Hello (Malayalam)" }
    ];
    let current = 0;
    let flipped = false;

    function renderCard(anim = false) {
      const card = document.getElementById('flashcard');
      const front = document.getElementById('flashcardFront');
      const back = document.getElementById('flashcardBack');
      card.className = 'flashcard' + (flipped ? ' flipped' : '');
      front.innerHTML = `<span>${flashcards[current].front}</span>`;
      back.innerHTML = `<span>${flashcards[current].back}</span>`;
      document.getElementById('progressBar').innerText = `Card ${current + 1} of ${flashcards.length}`;
    }

    document.getElementById('flashcard').onclick = function() {
      flipped = !flipped;
      renderCard();
    };
    document.getElementById('flashcard').onkeydown = function(e) {
      if (e.key === ' ' || e.key === 'Enter') {
        flipped = !flipped;
        renderCard();
      }
    };

    function nextCard() {
      if (current < flashcards.length - 1) {
        current++;
        flipped = false;
        renderCard();
      }
    }
    function prevCard() {
      if (current > 0) {
        current--;
        flipped = false;
        renderCard();
      }
    }
    function addCard() {
      const front = prompt('Enter word (front of card):');
      if (!front) return;
      const back = prompt('Enter meaning/translation (back of card):');
      if (!back) return;
      flashcards.push({ front, back });
      current = flashcards.length - 1;
      flipped = false;
      renderCard();
    }
    function shuffleCards() {
      for (let i = flashcards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
      }
      current = 0;
      flipped = false;
      renderCard();
    }
    // Initial render
    renderCard();
  </script>
</body>
</html>
