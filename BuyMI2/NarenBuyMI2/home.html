<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuyMI - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      color: #3e063a;
    }

    header {
      background-image: url('images/bcg.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    nav ul li {
      margin: 10px 15px;
    }

    nav ul li a {
      color: rgb(241, 238, 238);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .tagline h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgb(221, 8, 164);
    }

    .shop {
      background-color:#df46df
    
    }

    .shop:hover {
      background-color:  #d27cba;
      color:rgb(246, 237, 237)
    }

    .genie {
      background-color: #df46df;
      color: white;
    }

    .genie:hover {
      background-color: #d27cba;
    }

    /* Contact Section */
    .contact {
      background-color: #f0f0f0;
      padding: 30px 20px;
      text-align: center;
    }

    .contact h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact p {
      margin: 6px 0;
      font-size: 15px;
      color: #555;
    }

    /* AI Assistant */
    .ai-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #ai-orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00bcd4, #673ab7);
      animation: pulse 2s infinite;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00bcd4; }
      50% { box-shadow: 0 0 20px #673ab7; }
      100% { box-shadow: 0 0 10px #00bcd4; }
    }

    #ai-chatbox {
      width: 280px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 10px;
      margin-bottom: 10px;
      display: none;
      flex-direction: column;
    }

    #chat-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    #chat-messages {
      max-height: 180px;
      overflow-y: auto;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
    }

    .message {
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 5px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .bot-msg {
      background-color: #e3f2fd;
      align-self: flex-start;
    }

    .user-msg {
      background-color: #c8e6c9;
      align-self: flex-end;
    }

    #chat-input {
      display: flex;
    }

    #chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #chat-input button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      margin-left: 5px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0097a7;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo">BuyMI</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="shoppingcart.html">Cart</a></li>
      </ul>
    </nav>
    <div id="user-greeting" style="position:absolute;top:18px;right:32px;font-weight:600;color:#ffffff;font-size:1.1em;"></div>
  </header>

  <section class="hero">
    <div class="tagline">
      <h2>Start your smart shopping journey with BuyMI</h2>
      <div class="buttons">
        <a href="products.html" class="btn shop">üõçÔ∏è Start Shopping</a>
        <a href="stylegenie.html" class="btn genie">üßû‚Äç‚ôÄÔ∏è Meet StyleGenie</a>
      </div>
    </div>
  </section>

  <!-- AI Assistant -->
  <div class="ai-assistant">
    <div id="ai-chatbox">
      <div id="chat-header">Hello, <span id="username"></span>! üßû</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="ai-orb" title="Click to chat with StyleGenie"></div>
  </div>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h3>üìû Contact Us</h3>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Email:</strong> support@buymi.com</p>
    <p><strong>Address:</strong> 123 Smart Street, Tech City, India</p>
  </section>

  <script>
    // Get user name from localStorage (from login)
    let userObj = localStorage.getItem('buymi_user');
    let userName = "User";
    if (userObj) {
      try { userName = JSON.parse(userObj).username || "User"; } catch {}
    }
    // Set username in chat header and keep it updated
    function updateUsername() {
      const usernameSpans = document.querySelectorAll("#username");
      usernameSpans.forEach(span => { span.textContent = userName; });
    }
    updateUsername();
    // Show name in top right
    document.getElementById("user-greeting").textContent = `Hi, ${userName}`;

    const orb = document.getElementById("ai-orb");
    const chatbox = document.getElementById("ai-chatbox");
    const messages = document.getElementById("chat-messages");

    orb.addEventListener("click", () => {
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";

      if (!messages.hasChildNodes()) {
        const welcome = document.createElement("div");
        welcome.className = "message bot-msg";
        welcome.textContent = "Hi there! I‚Äôm your smart shopping assistant. Ask me anything about outfits, deals, or categories!";
        messages.appendChild(welcome);
      }
    });

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (msg === "") return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user-msg";
      userDiv.textContent = msg;
      messages.appendChild(userDiv);

      const botDiv = document.createElement("div");
      botDiv.className = "message bot-msg";

      if (msg.toLowerCase().includes("outfit")) {
        botDiv.textContent = `Need help with outfits, ${userName}? Try our StyleGenie quiz or browse categories!`;
      } else if (msg.toLowerCase().includes("deal")) {
        botDiv.textContent = `Best deals today for you, ${userName}: 30% off on fashion & electronics!`;
      } else {
        botDiv.textContent = `That's interesting, ${userName}! Let me get back to you on that. üòä`;
      }

      setTimeout(() => {
        messages.appendChild(botDiv);
        messages.scrollTop = messages.scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
