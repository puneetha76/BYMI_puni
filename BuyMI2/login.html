<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - BuyMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 20px;
      font-size: 26px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to BuyMI</h2>
    <form id="login-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  const form = document.getElementById('login-form');

  form.onsubmit = function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    const user = { name, email };
    localStorage.setItem('buymi_user', JSON.stringify(user));

    alert(`Welcome, ${name}!`);
    window.location.href = 'welcome.html'; // âœ… Go to welcome page
  };
</script>

</body>
</html>
